<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="圖片轉 ASCII 藝術轉換器" />
        <meta property="og:description" content="相信有玩過 BBS，或是較資深的玩家，一定都聽過「ASCII 藝術」這個名詞，它是利用單純的英文、數字及符號來模擬照片，用在早期沒有圖形顯示的電腦、打字機或是撥號網路。"/>
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/image-to-ascii-art-converter.css" />
        <title>圖片轉 ASCII 藝術轉換器</title>
    </head>
    <body>
        <div class="container">
            <h1>圖片轉 ASCII 藝術</h1>
            <canvas id="canvas"></canvas>
            <div class="controls">
                <label class="input-button"><input type="file" name="file" id="file" accept="image/*" />載入圖片</label>
                <input class="input-button" type="button" value="儲存" id="save" />
            </div>
        </div>
        <script src="js/image-to-ascii-art-converter.js" defer></script>
    </body>
</html>
